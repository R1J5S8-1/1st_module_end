<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-space">
      <section class="container-sm custom-container">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/2560px-Amazon_logo.svg.png"
            alt="Amazon_logo"
          />
        </div>
        <form class="row g-3">
          <fieldset>
            <legend>Enter Your Details</legend>
            <h1 class="col-12">Create Account</h1>
            <div class="form-group">
              <label for="name">Your name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="First and last name"
              />
            </div>
            <div class="form-group">
              <label for="mobile number">Mobile number</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <button
                    class="btn btn-outline-secondary dropdown-toggle me-2"
                    type="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="true"
                  >
                    IN +91
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">+1 (USA)</a>
                    <a class="dropdown-item" href="#">+91 (IND)</a>
                    <a class="dropdown-item" href="#">+44 (UK)</a>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="mobileNumber"
                  name="mobileNumber"
                  placeholder="Mobile Number"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email (optional)</label>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="At least 6 characters"
                  minlength="6"
                  required
                />
                <small class="form-text text-muted"
                  >Passwords must be at least 6 characters.</small
                >
              </div>
            </div>

            <div class="form-group">
              <p>
                By enrolling your mobile phone number, your consent to recive
                automated security notifications via text message from Amazon.
                Message and data rates may apply.
              </p>
              <button type="submit" class="btn btn-primary btn-warning mb-2 w-100">
                Continue
              </button>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
